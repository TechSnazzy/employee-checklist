<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <title>Employee Onboarding Checklist</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="page-header bg-dark text-white text-center p-3">
        <h1>Employee Onboarding Checklist</h1>
      </div>
      <!-- Begin Form -->
      <form
        action="mailto:seanmorrison@standardfiber.com?subject=New Employee"
        method="post"
        enctype="text/plain"
      >
        <!-- Employee name -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-name"
              >Employee Name</label
            >
          </div>
          <input
            type="text"
            id="employee-name"
            class="form-control"
            name="Employee name"
            placeholder="Enter employee first and last name"
          />
        </div>
        <!-- Employee name -->
        <!-- Department -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-department"
              >Department</label
            >
          </div>
          <select
            id="employee-computer"
            type="text"
            class="form-control"
            name="Department"
          >
            <option disabled selected
              >What department will they work in?</option
            >
            <option>None</option>
            <option>Information Technology</option>
            <option>Sales & Marketing</option>
            <option>Production</option>
            <option>Logistics</option>
          </select>
        </div>
        <!-- Department -->
        <!-- Manager -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-manager"
              >Manager</label
            >
          </div>
          <select
            id="employee-manager"
            type="text"
            class="form-control"
            name="Manager"
          >
            <option disabled selected>Choose their manager</option>
            <option>Sandy Gray</option>
            <option>Russ Holbrook</option>
            <option>Bob Moran</option>
            <option>Brett Scharf</option>
            <option>Shirley Yen</option>
            <option>Marc Depierraz</option>
          </select>
        </div>
        <!-- Manager -->
        <!-- Title -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-title">Title</label>
          </div>
          <input
            type="text"
            id="employee-title"
            class="form-control"
            name="Title"
            placeholder="What is their title?"
          />
        </div>
        <!-- Title -->
        <!-- Start date -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-start-date"
              >Start date</label
            >
          </div>
          <input
            type="date"
            id="employee-start-date"
            class="form-control"
            name="Start date"
          />
        </div>
        <!-- Start date -->
        <!-- Email -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-email"
              >Email Address</label
            >
          </div>
          <input
            type="email"
            id="employee-email"
            class="form-control"
            name="Email address"
            placeholder="What will their email address be?"
          />
        </div>
        <!-- Email -->
        <!-- Password -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-password"
              >Password</label
            >
          </div>
          <input
            type="text"
            id="employee-password"
            class="form-control"
            name="Password"
            placeholder="Create a password"
          />
        </div>
        <!-- Password -->
        <!-- MFA status -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="mfa-status">MFA Status</label>
          </div>
          <select
            id="mfa-status"
            type="text"
            class="form-control"
            name="MFA Status"
          >
            <option disabled selected>What is the MFA status?</option>
            <option>None</option>
            <option>Enabled</option>
            <option>Enforced</option>
          </select>
        </div>
        <!-- MFA status -->
        <!-- Asset Number -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="asset-number"
              >Asset Number</label
            >
          </div>
          <input
            type="number"
            id="asset-number"
            class="form-control"
            name="Asset Number"
            placeholder="What is the asset number of their computer?"
          />
        </div>
        <!-- Asset Number -->
        <!-- Computer -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-computer"
              >Computer</label
            >
          </div>
          <select
            id="employee-computer"
            type="text"
            class="form-control"
            name="Computer"
          >
            <option disabled selected
              >What kind of computer will they use?</option
            >
            <option>None</option>
            <option>Lenovo T450s</option>
            <option>Lenovo T460s</option>
            <option>Lenovo T480s</option>
            <option>MacBook Pro</option>
          </select>
        </div>
        <!-- Computer -->
        <!-- Begin Buttons -->
        <div class="btn-group p-3">
          <button class="btn btn-primary" type="submit">
            <i class="far fa-envelope"></i>
          </button>
          <button class="btn btn-dark" type="reset">
            <i class="fas fa-sync"></i>
          </button>
          <button class="btn btn-success hidden-print" onclick="printPage()">
            <i class="fas fa-print"></i>
          </button>
        </div>
        <!-- End Buttons -->
        <!-- End Form -->
      </form>
    </div>

    <!-- Optional JavaScript -->

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
