<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <title>Employee Onboarding Checklist</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="page-header bg-dark text-white text-center p-3">
        <h1>Employee Onboarding Checklist</h1>
      </div>
      <!-- Begin Form -->
      <form
        action="mailto:someEmailAddressGoesHere?subject=New Employee"
        method="post"
        enctype="text/plain"
      >
        <!-- Employee name -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-name"
              >Employee Name</label
            >
          </div>
          <input
            type="text"
            id="employee-name"
            class="form-control"
            name="Employee name"
            placeholder="Enter employee first and last name"
          />
        </div>
        <!-- Employee name -->
        <!-- Department -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-department"
              >Department</label
            >
          </div>
          <input
            type="text"
            id="department-name"
            class="form-control"
            name="Department"
            placeholder="What department will they work in?"
          />
        </div>
        <!-- Department -->
        <!-- Manager -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-manager"
              >Manager</label
            >
          </div>
          <input
            type="text"
            id="manager-name"
            class="form-control"
            name="Manager"
            placeholder="Whos is their manager?"
          />
        </div>
        <!-- Manager -->
        <!-- Start date -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <label class="input-group-text" for="employee-start-date"
              >Start date</label
            >
          </div>
          <input
            type="date"
            id="employee-start-date"
            class="form-control"
            name="Start date"
          />
        </div>
        <!-- Start date -->
        <!-- Begin Buttons -->
        <div class="btn-group p-2">
          <button class="btn btn-primary" type="submit">
            <i class="far fa-envelope"></i>
          </button>
          <button class="btn btn-dark" type="reset">
            <i class="fas fa-sync"></i>
          </button>
          <button class="btn btn-success hidden-print" onclick="printPage()">
            <i class="fas fa-print"></i>
          </button>
        </div>

        <!-- End Buttons -->
        <!-- End Form -->
      </form>
    </div>

    <!-- Optional JavaScript -->

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
