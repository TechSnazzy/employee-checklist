<!-- Input Snippet -->
<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <label class="input-group-text" for="employee-name">Employee Name</label>
  </div>
  <input
    type="text"
    id="employee-name"
    class="form-control"
    name="Employee name"
    placeholder="Enter employee first and last name"
  />
</div>

<!-- Print Button -->
<button class="btn btn-primary hidden-print" onclick="printPage()">
  <i class="fas fa-print"></i>
</button>


<!-- Netsuite -->
<div class="form-check m-2">
  <input class="form-check-input" type="checkbox" value="" id="netsuite" />
  <label class="form-check-label" for="netsuite">
    Netsuite
  </label>
</div>
<!-- Netsuite -->
